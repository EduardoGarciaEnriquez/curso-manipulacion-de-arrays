<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [{name:'pizza', price: 20}, {name:'sushi', price: 80}, {name: 'hamburger', price: 15}];

        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML += `<li>${product.name} - $${product.price}</li>`;
        });
    </script>
</body>
</html>
